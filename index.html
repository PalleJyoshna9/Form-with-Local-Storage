<!DOCTYPE html>
<html>
<head>
    <title>Form with Local Storage</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }
        input, button {
            margin: 8px 0;
            padding: 8px;
            width: 250px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Student Registration Form</h2>

<form onsubmit="saveData(); return false;">
    <input type="text" id="name" placeholder="Enter Name" required><br>
    <input type="email" id="email" placeholder="Enter Email" required><br>
    <input type="text" id="course" placeholder="Enter Course" required><br>

    <button type="submit">Save</button>
    <button type="button" onclick="clearData()">Clear</button>
</form>

<h3>Saved Data</h3>
<p id="output"></p>

<script>
    function saveData() {
        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let course = document.getElementById("course").value;

        localStorage.setItem("name", name);
        localStorage.setItem("email", email);
        localStorage.setItem("course", course);

        displayData();
    }

    function displayData() {
        let name = localStorage.getItem("name");
        let email = localStorage.getItem("email");
        let course = localStorage.getItem("course");

        if (name && email && course) {
            document.getElementById("output").innerHTML =
                "Name: " + name + "<br>" +
                "Email: " + email + "<br>" +
                "Course: " + course;
        } else {
            document.getElementById("output").innerText = "No data saved.";
        }
    }

    function clearData() {
        localStorage.clear();
        document.getElementById("output").innerText = "Data cleared successfully.";

        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("course").value = "";
    }

    window.onload = displayData;
</script>

</body>
</html>
